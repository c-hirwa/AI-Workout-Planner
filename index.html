<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workout Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Workout Planner</h1>
        </header>

        <section id="muscle-selection" class="section">
            <h2>Select Muscle Group</h2>
            <form id="muscle-form">
                <select id="muscle-group" required>
                    <option value="">Choose Muscle Group</option>
                    <option value="abdominals">Abdorminals</option>
                    <option value="biceps">Biceps</option>
                    <option value="triceps">Triceps</option>
                    <option value="chest">Chest</option>
                    <option value="back">Back</option>
                    <option value="shoulders">Shoulders</option>
                    <option value="legs">Legs</option>
                    <option value="calves">Calves</option>
                    <option value="forearms">Forearms</option>
                    <option value="glutes">Glutes</option>
                    <option value="hamstrings">Hamstrings</option>
                    <option value="quadriceps">Quadriceps</option>
                </select>
                <select id="difficulty-level">
                    <option value="">Select Difficulty (Optional)</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
                <button type="submit">Generate Workout</button>
            </form>
        </section>

        <section id="workout-plan" class="section hidden">
            <h2>Your Workout</h2>
            <div id="plan-details"></div>
        </section>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
