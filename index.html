<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercise Finder</title>
</head>
<body>
    <div class="container">
        <h1>Exercise Finder</h1>
        <div class="form-grid">
            <div>
                <label for="muscle">Muscle Group:</label>
                <select id="muscle" name="muscle">
                    <option value="">All Muscles</option>
                    <option value="biceps">Biceps</option>
                    <option value="triceps">Triceps</option>
                    <option value="chest">Chest</option>
                    <option value="back">Back</option>
                    <option value="shoulders">Shoulders</option>
                    <option value="legs">Legs</option>
                    <option value="abs">Abs</option>
                </select>
            </div>
            <div>
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" name="difficulty">
                    <option value="">All Levels</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            <div>
                <label for="equipment">Equipment:</label>
                <select id="equipment" name="equipment">
                    <option value="">All Equipment</option>
                    <option value="barbell">Barbell</option>
                    <option value="dumbbell">Dumbbell</option>
                    <option value="kettlebell">Kettlebell</option>
                    <option value="bodyweight">Bodyweight</option>
                    <option value="cable">Cable Machine</option>
                </select>
            </div>
        </div>
        <button id="searchButton">Find Exercises</button>
        <div id="exercisesContainer">
            <p>Search for exercises to see results...</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
