
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workout Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Workout Planner</h1>
        <form id="workout-form">
            <label for="goal">Fitness Goal:</label>
            <select id="goal">
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="endurance">Endurance</option>
            </select>
            
            <label for="duration">Workout Duration (minutes):</label>
            <input type="number" id="duration" min="10" max="120" value="30">
            
            <label for="difficulty">Difficulty Level:</label>
            <select id="difficulty">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            
            <button type="submit">Generate Workout Plan</button>
        </form>
        
        <h2>Your Workout Plan</h2>
        <div id="workout-plan"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
