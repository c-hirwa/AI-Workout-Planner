<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workout Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>AI Workout Planner</h1>
        <form id="workoutForm">
            <label for="goal">Fitness Goal:</label>
            <select id="goal" name="goal" required>
                <option value="">Select Goal</option>
                <option value="Build muscle">Build Muscle</option>
                <option value="Lose weight">Lose Weight</option>
                <option value="Improve endurance">Improve Endurance</option>
                <option value="Tone body">Tone Body</option>
            </select>

            <label for="fitnessLevel">Fitness Level:</label>
            <select id="fitnessLevel" name="fitnessLevel" required>
                <option value="">Select Fitness Level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <label>Workout Preferences (select multiple):</label>
            <div>
                <input type="checkbox" id="weightTraining" name="preferences" value="Weight training">
                <label for="weightTraining">Weight Training</label>
                <input type="checkbox" id="cardio" name="preferences" value="Cardio">
                <label for="cardio">Cardio</label>
                <input type="checkbox" id="yoga" name="preferences" value="Yoga">
                <label for="yoga">Yoga</label>
            </div>

            <button type="submit">Generate Workout Plan</button>
        </form>

        <div id="responseContainer">
            <p id="responseText">Your personalized workout plan will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
